    <script type="text/javascript">
    function disableInputAll() {
      document.getElementById("transDate").disabled = true;
      document.getElementById("transUserID").disabled = true;
      document.getElementById("transAccNo").disabled = true;
      document.getElementById("transActType").disabled = true;
    }
    function disableInputDate() {
      document.getElementById("transDate").disabled = false;
      document.getElementById("transUserID").disabled = true;
      document.getElementById("transAccNo").disabled = true;
      document.getElementById("transActType").disabled = true;
    }
    function disableInputUserID() {
      document.getElementById("transDate").disabled = true;
      document.getElementById("transUserID").disabled = false;
      document.getElementById("transAccNo").disabled = true;
      document.getElementById("transActType").disabled = true;
    }
    function disableInputAccNo() {
      document.getElementById("transDate").disabled = true;
      document.getElementById("transUserID").disabled = true;
      document.getElementById("transAccNo").disabled = false;
      document.getElementById("transActType").disabled = true;
    }
    function disableInputActType() {
      document.getElementById("transDate").disabled = true;
      document.getElementById("transUserID").disabled = true;
      document.getElementById("transAccNo").disabled = true;
      document.getElementById("transActType").disabled = false;
    }

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">View Transaction Logs</h5>
              <form action="#">
                <div class="form-group">
                  <label class="control control-radio"><input type="radio" name="radiogrp" value="all" onclick="disableInputAll()"> All<div class="control_indicator"></div></label>
                </div>
                <div class="form-group">
                  <label class="control control-radio"><input style="display: inline-block !important;"  type="radio" name="radiogrp" value="date" onclick="disableInputDate()"> Date: <span class="control_indicator"></span></label>
          <input style="display: inline-block !important;" class="form-control" type="date" id="transDate" name="before">
                </div>
                <div class="form-group">
                    <label class="control control-radio"><input  type="radio" name="radiogrp" value="ui" onclick="disableInputUserID()"> User ID: <div class="control_indicator"></div></label>
          <input style="display: inline-block !important;" class="form-control" type="text" placeholder="Enter User ID" name="#"  id="transUserID" required>
                </div>
                <div class="form-group">
                <label class="control control-radio"><input  type="radio" name="radiogrp" value="actno" onclick="disableInputAccNo()"> Account Number: <div class="control_indicator"></div></label>
          <input style="display: inline-block !important;" class="form-control" type="number" placeholder="Enter Account Number" id="transAccNo" pattern="^\d{4}-\d{4}-\d{2}$" name="#" required>
                </div>
                <div class="form-group">
                <label class="control control-radio"><input  type="radio" name="radiogrp" value="actt" onclick="disableInputActType()"> Activity Type: <div class="control_indicator"></div></label>
          <select style="display: inline-block !important;" name="transActType" id="transActType" class="form-control">
            <option selected="selected" disabled>-- SELECT ONE --</option>
          </select>
                </div>
            <span>
                <button type="submit" class="btn btn-default">Search</button>
                <button type="submit" class="btn btn-default">Cancel</button>
            </span>
