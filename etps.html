  <script>
    
$("input[type='radio'][name='auth']").change(function(){
    
  var selected = $("input[type='radio'][name='auth']:checked").val();
    
    if(selected == "enroll") var opts = [
        {name:"Taxpayers", val:""},
        {name:"Authorized Users/Accounts", val:""},
        {name:"Account Numbers", val:""},
        {name:"Application Users", val:""}
    ];

    else if(selected == "trans") var opts = [
        {name:"Confirmed Payment Instructions",val:""},
        {name:"Acknowledged Payment Instructions",val:""},
        {name:"Rejected Payment Instructions",val:""},
        {name:"Scheduled Payment Instructions",val:""}
      ];
    
    else var opts = [
        {name:"Unlocked Front Office Users", val:""},
    ];
    
    $("#authreport").empty();
    
    $.each(opts, function(k,v){
        
      $("#authreport").append("<option value='"+v.val+"'>"+v.name+"</option>");
        
    });
});

  </script>
