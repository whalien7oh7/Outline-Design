    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Register New Taxpayer Profile</h5>
              <form action="#">
                <div class="form-group">
                  <label for="taxpayer">Taxpayer Name:</label>
                    <input type="text" placeholder="Enter Taxpayer Name"" class="form-control" id="tn" >
                </div>
                <div class="form-group">
                  <label for="tin">TIN:</label>
                    <input type="tel" pattern="^\d{4}-\d{4}-\d{4}$" placeholder="Enter TIN" class="form-control" id="tin">
                </div>
                <div class="form-group">
                <label for="tp">TP Branch Code:</label>
                    <input type="number" placeholder="Enter TP Branch Code" class="form-control" id="tp">
                </div>
                <div class="form-group">
                <label for="address">Address:</label>
                    <input type="text" placeholder="Enter Taxpayer Name" class="form-control" id="add">
                </div>
                <div class="form-group">
                <label for="phone">Phone Number:</label>
                    <input type="tel" pattern="^\d{3}-\d{4}$" placeholder="Enter Phone Number" class="form-control" id="phone">
                </div>
                <div class="form-group">
                <label for="fax">Fax Number:</label>
                    <input type="tel" pattern="^\d{3}-\d{4}$" placeholder="Enter Fax Number" class="form-control" id="fax">
                </div>
                <div class="form-group">
                <label for="contact">Contact Person:</label>
                    <input type="text" placeholder="Enter Taxpayer Name" class="form-control" id="contact">
                </div>
                <div class="form-group">
                <label for="email">Email Address:</label>
                    <input type="email" placeholder="Enter Email Address" class="form-control" id="email">
                </div>
                <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                    <input type="tel" pattern="^\d{4}-\d{3}-\d{4}$" placeholder="Enter Mobile Number" class="form-control" id="mobile">
                </div>
                <div class="form-group">
                <label for="enroll">Enrollment Date:</label>
                    <input type="password" class="form-control" id="enroll" disabled readonly>
                </div>
            <span>
                <button type="submit" class="btn btn-default">Create Profile</button>
                <button type="submit" class="btn btn-default">Cancel</button>
            </span>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
