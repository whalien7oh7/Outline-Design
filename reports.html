function setOptions(matchWith){
  var choices = [];
  var sel = document.getElementById('list1');
  var tmp = '';
  sel.options.length = 0;
  switch (matchWith) {
    case 'enroll' : choices = choicesenroll.slice(0); break;
    case 'trans' : choices = choicestrans.slice(0); break;
    case 'acct' : choices = choicesacct.slice(0); break;
  }
  for (i=0; i<choices.length; i++) {  

    tmp = choices[i];
    sel.options[sel.options.length] = new Option(tmp,tmp,false,false);
  }
  var selectElement = document.getElementById("sel");
  selectElement.selectedIndex = 0;
  document.getElementById("list1").disabled = false;
}
